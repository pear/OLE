sudo: false

language: php
php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4snapshot
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly
    - php: 7.4snapshot

stages:
  - analyze
  - test

jobs:
  include:
    - stage: analyze
      php: 7.2
      install:
        - composer install --prefer-dist
      script:
        - php vendor/bin/php-cs-fixer fix --dry-run --diff
        - composer validate

cache:
  directories:
    - $HOME/.composer/cache

install:
  - composer remove --no-update --dev
        friendsofphp/php-cs-fixer
  - composer install --prefer-dist

script:
  - vendor/bin/phpunit --verbose
